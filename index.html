<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <div class="card">
          <div class="top">
            <div class="bgc-circle"></div>
            <img src="adidas.png" alt="snicker" />
          </div>

          <div class="mid">
            <h1>Adidas ZX</h1>
            <p>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</p>
            <ul>
              <li>39</li>
              <li>40</li>
              <li>42</li>
              <li>44</li>
            </ul>
          </div>

          <div class="bot">
            <button>Purchase</button>
          </div>
        </div>
      </div>

      <footer>Miko≈Çaj Celka</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
